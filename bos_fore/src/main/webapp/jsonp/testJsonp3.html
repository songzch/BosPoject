<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>jsonp三之动态创建script标签加载远程js文件</title>
		
		<script type="text/javascript">
			function localHandler(data) {
				alert("数据="+data.result);
			}
			
			function addScriptTag(src) {
				var script = document.createElement('script');
				script.setAttribute("type", "text/javascript");
				script.src = src;
				document.body.appendChild(script);
			}
			
			window.onload = function() {
			//	addScriptTag("http://localhost:9001/bos_management/remote.js");
				addScriptTag("http://localhost:9001/bos_management/testJsonp.action?callback=localHandler");
			}

		</script>
		
	</head>

	<body>
	</body>

</html>
