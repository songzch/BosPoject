<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>AngularJS基于模块化的MVC</title>
		<script type="text/javascript" src="../js/angular.min.js" ></script>
	</head>
	
	<body>
		<!-- ng-app="myapp" 定义了一个模块 -->
		<div ng-app="myapp1" ng-controller="myctrl2">
			<div>
				<!-- ng-model模型作用  -->
				<input type="text" name="name" ng-model="name2" />
			</div>
			{{name2}} </br>
			<div ng-bind="name2"></div>
		</div>
		
		
		<script type="text/javascript">
			// 初始化 myapp 模块 
			var myapp = angular.module("myapp1",[]);
			
			// 定义模块的控制器 
			// 依赖注入 ，$scope作用域对象，操作当前作用域视图 
			myapp.controller("myctrl2", ["$scope", function(abc){
				// 对模型进行初始化赋值 
				abc.name2 = "黑马程序员";
			}]);
		</script>
	</body>
</html>
